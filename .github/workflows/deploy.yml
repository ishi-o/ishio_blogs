name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch (source)
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pandoc
        run: sudo apt install -y pandoc

      - name: Prepare Hexo site directory
        run: |
          mkdir -p hexo-site
          cp -r ./* ./hexo-site/ || true
          sed -i "s|^url:.*|url: https://ishi-o.github.io|" hexo-site/_config.yml

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: ./hexo-site/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('hexo-site/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install and Build Hexo
        working-directory: ./hexo-site
        run: |
          if [ ! -d "node_modules" ] || [ "${{ steps.cache-deps.outputs.cache-hit }}" != 'true' ]; then
            npm ci --legacy-peer-deps
          fi
          npx hexo clean
          npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          external_repository: ishi-o/ishi-o.github.io
          publish_branch: main
          publish_dir: ./hexo-site/public
          keep_files: false
